<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <script src ="toDoList.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="body">
  <h2 id="header2">To Do List</h2>
  <h3>Enter something to add to the list</h3>
  <form id="toDoForm">
    <input type="text" id="toDo">
    <button id="submitToDo">Add to list</button>
  </form>
  <div id="toDoList">
    <h3>To do list:</h3>
  </div>
  <p id="taskCountDisplay">Tasks added this session: 0</p>

  <h3>Settings</h3>
  <label for="default" id="CommentSubmission">Default</label>
  <input name="colorType" type="radio" id="default" value="default" onclick="defaultSetting()">
  <label for="dark">Dark</label>
  <input name="colorType" type="radio" id="dark" value="dark" onclick="dark()">
  <label for="light">Light</label>
  <input name="colorType" type="radio" id="light" value="light" onclick="light()">


  <div id="imageContainer">
    <img id="dogImage" src="" alt="Dogs" style="max-width: 300px;">
  </div>
  <button id="ImageButton">Get a Dog?</button>
  <p id="errorMessage" style="color: red; display: none;">Please try again later.</p>

</body>
</html>
